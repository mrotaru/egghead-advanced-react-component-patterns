<html>
  <style>
  .switch { width: 100px; height: 100px; }
  .on { background-color: green; }
  .off { background-color: red; }
  </style>
  <head>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
  </head>
  <body>
    <div id='root'>
    </div>
    <script type="text/babel">

      const TOGGLE_CONTEXT = '__toggle__'

      const withToggle = (Component) => {
        const Wrapper = (props, context) => {
          const toggleContext = context[TOGGLE_CONTEXT]
          return <Component {...props} toggle={toggleContext} />
        }
        Wrapper.contextTypes = {
          [TOGGLE_CONTEXT]: PropTypes.object.isRequired,
        }
        return Wrapper
      }

      const ToggleButton = withToggle(({ toggle: {on, toggle }}) => <Switch {...{on, onClick: toggle}} />)
      const ToggleOn = withToggle(({ toggle: {on}, children }) => on ? <p className='on'>{children}</p> : null)
      const ToggleOff = withToggle(({ toggle: {on}, children }) => !on ? <p className='off'>{children}</p> : null)
      const ToggleButton2 = withToggle(({ toggle: {on, toggle }}) => <button onClick={toggle}>{on ? 'on' : 'off'}</button>)
      const MyEventComponent = withToggle(({ on, event, toggle }) => {
        const props = { [event]: on }
        return toggle.on
          ? (<button {...props}>The {event} event</button>)
          : null
      })

      class Toggle extends React.Component {
        static defaultProps = { onToggle: () => {} }
        static On = ToggleOn
        static Off = ToggleOff
        static Button = ToggleButton
        static childContextTypes = {
          [TOGGLE_CONTEXT]: PropTypes.object.isRequired,
        }
        getChildContext = () => ({
          [TOGGLE_CONTEXT]: {
            on: this.state.on,
            toggle: this.toggle,
          }
        })
        state = { on: false }
        toggle = () => this.setState(
          ({on}) => ({on: !on}),
          () => this.props.onToggle(this.state.on)
        )
        render = () => {
          return <div>{this.props.children}</div>
        }
      }

      const App = () => {
        return (
          <Toggle onToggle={() => { console.log('toggling') }} >
            <Toggle.Button />
            <div style={{padding: '20px', backgroundColor: 'gray'}}>
              <Toggle.Off>OFF</Toggle.Off>
              <Toggle.On>ON</Toggle.On>
            </div>
            <ToggleButton2 on='click'/>
            <MyEventComponent event='onClick' on={(e) => alert('event!')} />
          </Toggle>
        )
      }

      const Switch = ({on, ...props}) =>
        <div className={`switch ${on ? 'on' : 'off'}`} {...props} />

      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </body>
</html>
