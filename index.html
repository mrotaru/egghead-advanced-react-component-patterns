<html>
  <style>
  .switch { width: 100px; height: 100px; }
  .on { background-color: green; }
  .off { background-color: red; }
  .container { padding: 20px; margin: 20px; background-color: gray; }
  </style>
  <head>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
    <script src="https://cdn.rawgit.com/kentcdodds/ea2fdfc82f79228a6be641c78dc0e1b9/raw/0f792eb8dfb3bf993bdf50c9656f12090ed344e6/hoist-non-react-statics.umd.js"></script>
  </head>
  <body>
    <div id='root'>
    </div>
    <script type="text/babel">
      const compose = (...fns) => (...args) => fns.forEach(fn => fn && fn(...args))

      class Toggle extends React.Component {
        static defaultProps = {
          defaultOn: false,
          onReset: () => {},
          onToggle: () => {}
        }
        initialState = {
          on: this.props.defaultOn
        }
        state = this.initialState
        toggle = () => {
          if (this.isOnControlled()) {
            this.props.onToggle(!this.props.on)
          } else {
            this.setState(
              ({on}) => ({ on: !on }),
              () => {
                this.props.onToggle(this.state.on)
              }
            )
          }
        }
        reset = () => {
          if (this.isOnControlled()) {
            this.props.onReset(!this.props.on)
          } else {
            this.setState(this.initialState, () => {
              this.props.onReset(this.state.on)
            })
          }
        }
        isOnControlled = () => this.props.on !== undefined
        getTogglerProps = ({ onClick, ...props} = {}) => ({
            'aria-expanded': this.state.on,
            onClick: compose(onClick, this.toggle),
            ...props,
          })
        render = () => {
          return this.props.render({
            on: this.isOnControlled() ? this.props.on : this.state.on,
            toggle: this.toggle,
            reset: this.reset,
            getTogglerProps: this.getTogglerProps,
          })
        }
      }

      class ToggleContextProvider extends React.Component {
        static contextName = '__toggle__'
        state = { on: true }
        getChildContext = () => {
          return {
            [ToggleContextProvider.contextName]: {
              on: this.state.on,
              onToggle: this.handleToggle,
            }
          }
        }
        handleToggle = () => {
          this.setState(({on}) => {
            return { on: !on }
          })
        }
        static Renderer = ({ toggle, render }) => {
          return <Toggle {...toggle} render={render} />
        }
        render = () => {
          return this.props.children
        }
      }
      ToggleContextProvider.childContextTypes = {
        [ToggleContextProvider.contextName]: PropTypes.object,
      }

      function ToggleContextConsumer ({ render }, context) {
        const toggle = context[ToggleContextProvider.contextName]
        return <ToggleContextProvider.Renderer render={render} toggle={toggle} />
      }
      ToggleContextConsumer.contextTypes = {
        [ToggleContextProvider.contextName]: PropTypes.object,
      }

      class C1 extends React.Component {
        render () {
          return (
            <div className='container'>
              <ToggleContextConsumer render={toggle => {
                return <Switch on={toggle.on} onClick={toggle.toggle} />
              }} />
            </div>
          )
        }
      }

      class C2 extends React.Component {
        render () {
          return <div className='container'>
            <ToggleContextConsumer render={({on}) => {
              return on ? 'ON' : 'OFF'
            }} />
          </div>
        }
      }

      class App extends React.Component {
        render () {
          return (
            <ToggleContextProvider>
              <C1 />
              <C2 />
            </ToggleContextProvider>
          )
        }
      }

      const Switch = ({on, ...props}) =>
        <div className={`switch ${on ? 'on' : 'off'}`} {...props} />

      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </body>
</html>
